<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignite Ideas ðŸ”¥</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center min-h-screen p-6">
  <h1 class="text-4xl font-bold mb-6 text-orange-500">Ignite Ideas ðŸ”¥</h1>

  <!-- Add Idea Box -->
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
    <input id="title" type="text" placeholder="Idea title" class="border p-2 w-full rounded mb-3" />
    <textarea id="desc" placeholder="Describe your idea..." class="border p-2 w-full rounded mb-3"></textarea>
    <button onclick="addIdea()" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded w-full">Add Idea ðŸ’¡</button>
  </div>

  <!-- Ideas List -->
  <div id="ideas" class="w-full max-w-2xl mt-8 space-y-4"></div>

  <!-- Comment Modal -->
  <div id="commentModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-lg">
      <h2 id="modalTitle" class="text-2xl font-semibold mb-2"></h2>
      <p id="modalDesc" class="text-gray-600 mb-4"></p>
      <div id="commentsList" class="space-y-2 max-h-48 overflow-y-auto mb-3"></div>
      <textarea id="commentInput" placeholder="Add a comment..." class="border p-2 w-full rounded mb-3"></textarea>
      <button onclick="submitComment()" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-2 rounded w-full mb-2">Submit ðŸ’¬</button>
      <button onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 px-3 py-2 rounded w-full">Close</button>
    </div>
  </div>

  <script>
    let selectedIdeaId = null;

    async function loadIdeas() {
      const res = await fetch("/ideas");
      const data = await res.json();
      const container = document.getElementById("ideas");
      container.innerHTML = "";
      data.forEach((idea) => {
        const div = document.createElement("div");
        div.className = "bg-white shadow-lg rounded-2xl p-5 cursor-pointer hover:shadow-2xl transition";
        div.onclick = () => openModal(idea);
        div.innerHTML = `
          <h2 class="text-2xl font-semibold mb-2">${idea.title}</h2>
          <p class="text-gray-600 mb-3">${idea.desc}</p>
          <button onclick="event.stopPropagation(); ignite(${idea.id})" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded">
            Ignite ðŸ”¥ (${idea.ignites})
          </button>
        `;
        container.appendChild(div);
      });
    }

    async function addIdea() {
      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      if (!title || !desc) return alert("Please fill out both fields.");
      await fetch("/ideas", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, desc }),
      });
      document.getElementById("title").value = "";
      document.getElementById("desc").value = "";
      loadIdeas();
    }

    async function ignite(id) {
      const res = await fetch(`/ignite/${id}`, { method: "POST" });
      if (res.ok) loadIdeas();
    }

    function openModal(idea) {
      selectedIdeaId = idea.id;
      document.getElementById("modalTitle").textContent = idea.title;
      document.getElementById("modalDesc").textContent = idea.desc;
      const commentsList = document.getElementById("commentsList");
      commentsList.innerHTML = idea.comments.length
        ? idea.comments.map(c => `<p class='border-b pb-1'><b>ðŸ’¬</b> ${c.text} <span class='text-gray-400 text-sm'>(${c.time})</span></p>`).join("")
        : "<p class='text-gray-400'>No comments yet.</p>";
      document.getElementById("commentModal").classList.remove("hidden");
    }

    async function submitComment() {
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return alert("Comment cannot be empty!");
      await fetch(`/ideas/${selectedIdeaId}/comments`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });
      document.getElementById("commentInput").value = "";
      closeModal();
      loadIdeas();
    }

    function closeModal() {
      document.getElementById("commentModal").classList.add("hidden");
    }

    loadIdeas();
  </script>
</body>
</html>
